<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SQLite DB Viewer / Editor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{ --bg:#fbfbfd; --panel:#fff; --muted:#6b7280; --accent:#2563eb; --danger:#dc2626; --border:#e6e6e9 }
    *{box-sizing:border-box}
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin: 18px; background:var(--bg); color:#111827 }
    h2{margin:0 0 12px 0}
    .controls { margin-bottom: 12px; display:flex; gap:8px; align-items:center }
    input[type="file"] { padding:6px }
    .btn { padding: 8px 12px; margin-right:6px; border-radius:6px; border:1px solid rgba(0,0,0,0.06); background:linear-gradient(180deg, #fff, #f8fafc); cursor:pointer }
    .btn:hover{box-shadow:0 1px 3px rgba(16,24,40,0.06)}
    .btn.primary{background:var(--accent); color:white; border:none}
    .btn.danger{background:var(--danger); color:white; border:none}
    .muted { color: var(--muted); font-size: 0.9em }

  .layout{display:flex; gap:16px}
  .sidebar{width:560px}
    #docList{background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:6px}
  #docList > div{padding:8px; border-radius:6px}
  #docList > div:hover{background:#f3f4f6}
  #docList > div.selected{background:linear-gradient(90deg,#eef2ff,#fff); border-left:4px solid var(--accent)}
  #docTable tbody tr.selected{background:linear-gradient(90deg,#eef2ff,#fff); border-left:4px solid var(--accent)}

    .main{flex:1}
    #docChunksContainer{background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:12px}
  table{width:100%; border-collapse:collapse}
  /* documents table: fixed layout so columns respect widths */
  #docTable{table-layout:fixed}
  /* second column (shortname) truncated with ellipsis */
  #docTable td:nth-child(2), #docTable th:nth-child(2){overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:260px}
  /* fourth column (date) should not wrap */
  #docTable td:nth-child(4), #docTable th:nth-child(4){white-space:nowrap}
    th, td{padding:10px; border-bottom:1px solid #eef2f6; vertical-align:top}
    th{background:#f8fafc; text-align:left}
    textarea{width:100%; font-family:inherit; padding:8px; border:1px solid #e6edf3; border-radius:6px; resize:vertical}
  /* tag badge styles */
  .tag-badge{display:inline-flex; align-items:center; gap:8px; padding:4px 8px; margin:3px; background:#eef2ff; color:#1e293b; border-radius:999px; font-size:0.9em}
  .tag-badge .remove{cursor:pointer; color:#7f1d1d; margin-left:6px; font-weight:bold}
  .tag-add{display:inline-block; padding:4px 8px; margin:3px; background:#f3f4f6; border-radius:999px; cursor:pointer}
  /* ensure first column (chunk text) is wide and consistent */
  .chunk-table col.chunk-col{width:70%}
  .chunk-table col.tag-col{width:30%}
    .header-row{display:flex; justify-content:space-between; align-items:center; gap:12px}
    .doc-meta{color:var(--muted)}

    @media(max-width:900px){ .layout{flex-direction:column} .sidebar{width:100%} }
  </style>
</head>
<body>
  <h2>SQLite DB Viewer / Editor</h2>
  <div class="controls">
    <input id="fileInput" type="file" accept=".db,.sqlite,.sqlite3" />
    <button id="downloadBtn" class="btn" disabled>Download modified DB</button>
    <span class="muted">Load your local <code>documents.db</code>, edit tables and download the result.</span>
  </div>

  <div class="layout">
    <div class="sidebar">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px">
        <h3 style="margin:0">Documents</h3>
        <div style="display:flex; gap:8px; align-items:center">
          <label for="sourceFilter" class="muted" style="font-size:0.9em">Source:</label>
          <select id="sourceFilter"><option value="">(all)</option></select>
        </div>
      </div>
      <input id="docFilter" placeholder="Filter by shortname or id" style="width:100%; margin-bottom:8px" />
      <div style="max-height:70vh; overflow:auto; padding:6px;">
        <table id="docTable" style="width:100%; border-collapse:collapse;">
          <thead>
            <tr><th style="text-align:left; padding:8px">ID</th><th style="text-align:left; padding:8px">Shortname</th><th style="text-align:left; padding:8px">Source</th><th style="text-align:left; padding:8px">Date</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="main">
      <div class="header-row" style="margin-bottom:8px; align-items:center">
        <div class="muted">Select a document to view chunks and tags</div>
      </div>

      <div id="docChunksContainer"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sql.js@1.8.0/dist/sql-wasm.js"></script>
  <script src="main.js"></script>
  <datalist id="tagSuggestions"></datalist>
</body>
</html>
